<table class="table table-bordered">
    <tr>
        <td>User name</td>
        <td>User Age</td>
        <td>User Email</td>
        <td>User Phn</td>
        <td>Actions</td>
    </tr>
    <tr *ngFor="let u of users">
        <td>{{u.userName}}</td>
        <td>{{u.userAge}}</td>
        <td>{{u.userEmail}}</td>
        <td>{{u.userPhn}}</td>
            <td>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#mymodal" (click)="userSelected(u)"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger ms-3" (click)="deleteNow(u.userName)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
    </tr>
</table>
<div *ngIf="updateu">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Edit Here.....</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="form-label">user name</label>
                            <input type="text" class="form-control" name="uname" [(ngModel)]="updateu.userName">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">user age</label>
                            <input type="text" class="form-control" name="uage" [(ngModel)]="updateu.userAge">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">user Email</label>
                            <input type="text" class="form-control" name="umail" [(ngModel)]="updateu.userEmail">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">user Phone</label>
                            <input type="text" class="form-control" name="uphn" [(ngModel)]="updateu.userPhn">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success mt-3" type="submit" data-bs-dismiss="modal" (click)="updateNow()">Update User</button>
                            <button class="btn btn-danger mt-3 ms-4" type="reset" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>
