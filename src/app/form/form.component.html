<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" [formGroup]="viewForm" (ngSubmit)="addNow()">
                <div class="form-group">
                    <label for="" class="form-label">UserName</label>
                    <input type="text" class="form-control" formControlName="userName">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">UserAge</label>
                    <input type="text" class="form-control" formControlName="userAge">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">UserEmail</label>
                    <input type="text" class="form-control" formControlName="userEmail">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">UserPhn</label>
                    <input type="text" class="form-control" formControlName="userPhone">
                </div>
                <div class="form-group">
                    <button class="btn btn-success mt-2" type="submit">Add Now</button>
                </div>
            </form>
        </div>
    </div>
</div>
